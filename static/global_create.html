<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI: hostel managment system</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body style=" width: 100vw; height:100vh;">
    <div style="display: flex;  align-items: center;  background:linear-gradient(to bottom right, #00FFFF,#D5FFFF); padding:5px;">
        <a href="index.html">     
            <div style="display: flex;"> 
            <img class="logo" src="../static/images/UIlogo.png"/>
            <h2 style="font-weight:bold">University of Ibadan</h2>
            </div>
        </a>   
    </div>
    <div class="container ">
        <div>
              <h2>
                    Global create form
        </h2>
        
            <form style="width:50vw; background-color: aliceblue;" method="post" enctype="multipart/form-data">
                <label for="matric_no">Matriculation Number:</label>
                <input type="text" id="matric_no" name="matric_no" required>
        
                <label for="hall">Hall:</label>
                <select id="hall" name="hall" required>
                    <option value="">Select Hall...</option>
                    <option value="Hall A">Kuti hall</option>
                    <option value="Hall B">Bello hall</option>
                    <option value="Hall C">Idia hall</option>
                    <option value="Hall D">Awo hall</option>
                </select>
        
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

                <label for="profilePics">Profile pics:</label>
                <input type="file" id="profilePics" name="profilePics"  required>
        
                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" required>
        
              
                <label for="jamb_form">JAMB Admission Form (PDF):</label>
                <input type="file" id="jamb_form" name="jamb_form" accept=".pdf" required>
        
               <a href="profile.html"><div class="button" type="submit">Submit</div></a> 
            </form>     
        </div>
      
     

    </div>
</body>
</html>
