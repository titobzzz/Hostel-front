<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI: hostel managment system</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body style=" width: 100vw; height:100vh;">
   
    <div style="display: flex;  align-items: center;  background:linear-gradient(to bottom right, #00FFFF,#D5FFFF); padding:5px;">
        <a href="index.html">  
            <div style="display: flex; align-items: center;">     
            <img class="logo" src="../static/images/UIlogo.png"/>
            <h2 style="font-weight:bold">University of Ibadan</h2>
            </div>
        </a>       
    </div>
    <div class="container ">
       <div class="fist-side">
            <h1 style=" max-width:700px; word-wrap: break-word;">Hostel Management system for Universty of ibadan</h1> 
            <img class="hero-img" src="../static/images/UIhome2.png"/>          
        </div>
        <div class="second-side">
            
            <h1>Sign Up</h1>
            <form id="signupForm" onsubmit="return validateForm()">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
        
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
        
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
        
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
        
                <a href="onboaard.html"><div class="button">Sign Up</div></a>
            </form>
            <div style="margin-top:10px ;"> Already have an account? <a href="signin.html">Sign In </a></div>
        </div>
         
     

    </div>
</body>
</html>
